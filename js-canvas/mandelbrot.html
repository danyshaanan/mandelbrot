<html>
<head>
    <script type="text/javascript" src="mandelbrot.js" ></script>
    <script type="text/javascript" src="keyhandler.js" ></script>
</head>
<body>
    <div>
    </div>
    <script type="text/javascript">
        var WIDTH = 750;

        var canvas = document.createElement('canvas');
        canvas.width  = WIDTH;
        canvas.height = Math.round(WIDTH / 1.75);
        canvas.style.position = "absolute";
        canvas.style.top   = "50 px";
        canvas.style.left   = "50 px";
        document.getElementsByTagName('body')[0].appendChild(canvas);
        
        // The whole set
        mandelbrot.draw(canvas, 100);

        //  Keyboard Events
        keyHandler.listen(100);
    </script>
</body>
</html>
